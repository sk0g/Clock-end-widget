<svg width="510px" height="510px">
<defs>
    <g id="short-tick" style="stroke-width: 10; stroke: black;">
        <line x1=" 221.875" x2=" 247.875" />
        <line x1="-221.875" x2="-247.875" />
        <line y1=" 221.875" y2=" 247.875" />
        <line y1="-221.875" y2="-247.875" />
    </g>=

    <g id="long-tick" style="stroke-width: 10; stroke: black;">
        <line x1=" 203" x2=" 247.875" />
        <line x1="-203" x2="-247.875" />
        <line y1=" 203" y2=" 247.875" />
        <line y1="-203" y2="-247.875" />
    </g>
</defs>
<g transform="translate(255 255)">
